{{define "base"}}
<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        /* Reset styles */
        body, table, td, a {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 24px 0;
        }

        .header img {
            width: 100px;
            max-width: 100%;
        }

        /* Content */
        .content {
            background-color: #fff;
            padding: 24px;
            border-top: 3px solid #1a82e2;
        }

        .content h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 16px;
        }

        .content p {
            font-size: 16px;
            margin: 0 0 16px;
        }

        .content a {
            color: #1a82e2;
            text-decoration: none;
        }

        .button {
            text-align: center;
            margin-top: 24px;
        }

        .button a {
            background-color: #1a82e2;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            display: inline-block;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px 0;
        }

        .footer p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Email Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    {{template "styles" .}}
    <title>{{ .Subject}}</title>
</head>
<body>
<table
        role="presentation"
        border="0"
        cellpadding="0"
        cellspacing="0"
        class="body"
>
    <tr>
        <td>&nbsp;</td>
        <td class="container">
            <div class="content">
                <!-- START CENTERED WHITE CONTAINER -->
                {{block "content" .}}{{end}}
                <!-- END CENTERED WHITE CONTAINER -->
            </div>
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
{{end}}
